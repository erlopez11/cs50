<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="styles.css">
        <title>Scrabble</title>
    </head>
    <body>
        <div class="white-border">
            <div class="orange-box">
              <main>
                <div class="title">
                  <div class="tile"><span>S</span></div>
                  <div class="tile"><span>C</span></div>
                  <div class="tile"><span>R</span></div>
                  <div class="tile"><span>A</span></div>
                  <div class="tile"><span>B</span></div>
                  <div class="tile"><span>B</span></div>
                  <div class="tile"><span>L</span></div>
                  <div class="tile"><span>E</span></div>
                </div>

                <div class="info">
                  <p class="instruction">The first player to reach 350 points wins.</p>
                  <h1 class="round">Round 1</h1>
                  <div class="points">
                    <h2 class="playerOne_Points">Player One: 0</h2>
                    <h2 class="playerTwo_Points">Player Two: 0</h2>
                  </div>
                </div>
                <div class="line"></div>

                <div class="wordOne">
                   <h3>Player One</h3>
                   <input class="playerOne_text" type="text" placeholder="Player One's word">
                </div>

                <div class="wordTwo"> 
                   <h3>Player Two</h3>
                   <input class="playerTwo_text" type="text" placeholder="Player Two's word">
                </div>
                <div class="button_container">
                  <button class="calculate-points">Calculate Points</button>
                </div>

                <div class="overlay">
                  <div class="items">
                    <p class="winner"></p>
                    <button class="restart">Play Again</button>
                  </div>
                </div>
              </main>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
